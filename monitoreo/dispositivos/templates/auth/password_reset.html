{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 400px;">
      <h3 class="text-center mb-3">Recuperar Contraseña</h3>
      <p class="text-muted text-center">Ingresa tu correo y te enviaremos instrucciones.</p>

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="d-grid gap-2 mt-3">
          <button type="submit" class="btn btn-warning">Enviar Instrucciones</button>
          <a href="{% url 'login' %}" class="btn btn-outline-secondary">Volver al Login</a>
        </div>
      </form>

      {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-info p-2">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
